<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="container">
    <h1>Random Number Generator</h1>

    <h2>Up to what number do you want it to be random?</h2>
    <form>
    <input id="inputNumberLimit" type="number" name="" placeholder="Put a number limit">
    <button type="button" onclick="randomizeNumber()">Click to valid a number limit</button>
    </form>

    <h1 id="result"></h1>

    </div>

    <script>

        function randomizeNumber(){

            let inputNumberLimit = document.querySelector("#inputNumberLimit");
            let result = document.querySelector("#result");

            let numberLimit = inputNumberLimit.value;

            let n = Math.round(Math.random() * numberLimit);

            if(numberLimit == 0){
                result.innerHTML = `<h1></h1>`
            } else {
                result.innerHTML = `<h1>${n}</h1>`
            }
        };

    </script>
</body>
</html>
